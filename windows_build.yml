name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller kivy python-vlc flask pyjwt pillow || true
      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --name KingOfKingsJukebox main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KingOfKings-windows
          path: dist\\KingOfKingsJukebox.exe
